<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dynamic</title>
     <link rel="stylesheet" type="text/css" href="${pageContext.request.contextPath}/../easyui_pages/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="${pageContext.request.contextPath}/../easyui_pages/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="${pageContext.request.contextPath}/../easyui_pages/pages/dynamicstyle.css">
    <link rel="stylesheet" type="text/css" href="${pageContext.request.contextPath}/../easyui_pages/themes/color.css">
    <link rel="stylesheet" type="text/css" href="${pageContext.request.contextPath}/../easyui_pages/pages/dynamicstyle.css">
    <script type="text/javascript" src="${pageContext.request.contextPath}/../easyui_pages/jquery.min.js"></script>
    <script type="text/javascript" src="${pageContext.request.contextPath}/../easyui_pages/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">
    <!-- 这个布局比较复杂，center、west、east
        其中west 又有center、north、south
        尺寸不可调节，disabled:true
        不现实边界 border:false-->
    <!-- 顶部放图标等导航信息 -->
    <div data-options="region:'north',disabled:true" style="height:14%; background-color: #1f637b">
        <div style="padding:0 20px 0 0;">
            <a href="#" class="easyui-menubutton c6"
               data-options="menu:'#mm1'" style="float:right; margin:20px 20px 0 0;">
                <img src="${pageContext.request.contextPath}/../easyui_pages/pages/images/test.png" style="width:50px; height:50px;"/>
            </a>
        </div>

        <div id="logo" style="height:100%;width:30%;float:left;">
            <a href="#">
                <img id="go_homepage" src="${pageContext.request.contextPath}/../easyui_pages/pages/images/theme.jpg"
                     style="height:90%;width:80%; margin:0 0 0 20px; " alt="图片无法显示"/>
            </a>
        </div>

        <div style="height:100%;width:30%; float:left; font-size:20px;">
            <a href="#" style="color: #ffffff;float:left; padding:40px 50px 0 0;
                text-decoration: none;">查看动态</a>
            <a href="#" style="color: #ffffff;float:left; padding:40px 50px 0 0;
                text-decoration: none;">发布动态</a>
		</div>

        <div id="mm1" style="width:150px;">
            <div>历史动态</div>
            <div>修改密码</div>
        </div>
    </div>
    <div data-options="region:'west',disabled:true" style="width:20%;padding-left: 20px;">
        <!-- 嵌套布局，也就是在父面板中在此进行布局，所以需要再次进行布局 easyui-layout 同时为了使
            包含的布局适应父标签还需要设置 fit 属性为true-->
        <div class="easyui-layout" data-options="fit:true">
            <!-- 用户信息，仅有头像和用户名-->
            <div data-options="region:'north',disabled:true" style="height:40%">
                <div class="easyui-layout" data-options="fit:true">
                    <div data-options="region:'north'" style="height: 80%; width: 80%;">
                        <a href="#"><img id="head_img" src="${pageContext.request.contextPath}/../easyui_pages/pages/images/test.png"
                             style="width:80%; height:80%;"
                                         alt="图片无法显示"/>
                        </a>
                    </div>
                    <div data-options="region:'center'" >
                        <P style="height: 20%; width: 100%;"> &nbsp;&nbsp;用户名：掌上明珠</p>
                    </div>
                </div>
            </div>
            <!-- 填充 -->
            <div data-options="region:'south',disabled:true" style="height:60%" >
                <p>&nbsp;&nbsp;《苏遮幕》[宋]周邦彦 </p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;对潇潇、暮雨洒江天，一番洗清秋。渐霜风凄紧，关河冷落残照当楼。</p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;是处红衰翠减，苒苒物华休。惟有长江水，无语东流。</p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;不忍登高临远，望故乡渺邈，归思难收。叹年来踪迹，何事苦淹留。</p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;想佳人、妆楼望，误几回、天际识归舟。</p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;争知我，倚栏杆处，正恁凝愁。</p>
            </div>
        </div>
    </div>
    <!-- 导航到菜单信息
    设定各个标签的标识 -->
<div data-options="region:'east',disabled:true" style="width:20%;padding-right: 20px;">
    <div class="easyui-layout" data-options="fit:true">
        <div data-options="region:'center',disabled:true" style="width:100%;height:100%">
            <div id="menu" class="easyui-accordion" data-options="multiple:false">
                <div class="categoty" id="zc" title="早餐" data-options="href:'menus/zc'" style="overflow:auto;padding:10px;">
                </div>
                <div class="categoty" id="xwc" title="下午茶" data-options="href:'menus/xwc'" style="padding:10px;">
                </div>
                <div class="categoty" id="sl" title="沙拉" data-options="href:'menus/sl'" style="padding:10px;">
                </div>
                <div class="categoty" id="zs" title="主食" data-options="href:'menus/zs'" style="padding:10px;">
                </div>
                <div class="categoty" id="jiang" title="酱" data-options="href:'menus/jiang'" style="padding:10px;">
                </div>
                <div class="categoty" id="lc" title="凉菜" data-options="href:'menus/lc'" style="padding:10px;">
                </div>
                <div class="categoty" id="tp" title="甜品" data-options="href:'menus/tp'" style="padding:10px;">
                </div>
                <div class="categoty" id="ls" title="零食" data-options="href:'menus/ls'" style="padding:10px;">
                </div>
                <div class="categoty" id="jcc" title="家常菜" data-options="href:'menus/jcc'" style="padding:10px;">
                </div>
                <div class="categoty" id="xc" title="小吃" data-options="href:'menus/xc'" style="padding:10px;">
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- 动态信息 -->
    <div id="dynamicinfo" data-options="region:'center',disabled:true">
        <div class="dynamic" style="width: 100%;">
            <div class="dynamic_head" style="margin-left: 10%; height:100px">
                <img class="user_head" src="${pageContext.request.contextPath}/../easyui_pages/pages/images/4.jpg" style=""/>
                <p class="user_name" style="padding-top:20px;">test</p>
                <p class="user_createtime" >2018-11-1</p>
            </div>
            <div class="dynamic_body" style="margin-left: 10%;">
                <p class="user_discrib">图片的描述</p>
                <img class="user_photo" src="${pageContext.request.contextPath}/../easyui_pages/pages/images/4.jpg"/>
            </div>
            <br />
            <div class="dynamic_foot" style="margin-left: 10%;">
                <form action="evaluate" method="post" id="good_bad">
                    <button type="submit" name="good" title="good"
                            style="width:65px;height:45px;background-image: url('images/good.png')">
                        12
                    </button>

                    <button type="submit" name="bad" title="bad"
                            style="width:65px;height:45px;background-image: url('images/bad.png')">
                        5
                    </button>
                </form>

                <!--用户评论框-->
                <form action="mycom" method="post" id="myidea">
                    <input type="text" style="width:80%; height:30px;" name="comment"/>
                    <input type="submit" value="评论" style="width:60px; height:35px; color:#F00;" name="submitcommin"/>
                    <input type="hidden" value="动态的id" name="dynamic_id"/>
                    <input type="hidden" value="当前用户的id" name="common_user_id">
                </form>
            </div>

            <div class="dynamic_common" style="margin-left: 10%">
                <p class="common">nianzuochen: 有美女</p>
                <p class="common">nianzuochen: 出没</p>
            </div>
        </div>

        <hr />
    </div>

</body>
</html>
